<!DOCTYPE html>
<html>
<head>
    <title>MaitriTV Hindi TTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        /* Background with blur */
        body::before {
            content: "";
            background: url("{{ url_for('static', filename='background/page1_image.jpg') }}") no-repeat center center/cover;
            filter: blur(4px) brightness(0.8);
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        /* Glowing Title */
        .title {
            font-size: 40px;
            margin-top: 30px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, #ffcc00, #ff9900, #ffcc00);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px rgba(255,255,200,0.7), 0 0 20px rgba(255,200,0,0.8);
            animation: lightmove 3s infinite linear;
        }
        @keyframes lightmove {
            0% { text-shadow: 0 0 8px rgba(255,255,200,0.7), 0 0 20px rgba(255,200,0,0.8); }
            50% { text-shadow: 0 0 15px rgba(255,255,255,1), 0 0 30px rgba(255,200,0,1); }
            100% { text-shadow: 0 0 8px rgba(255,255,200,0.7), 0 0 20px rgba(255,200,0,0.8); }
        }
        /* Subtle subtitle */
        .subtitle {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.85);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        textarea {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            resize: none;
        }
        label {
            margin: 0 10px;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 6px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            color: white;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }
        button {
            padding: 12px 25px;
            background-color: #ff9800;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }
        button:hover {
            background-color: #e68a00;
        }
        /* White Loader Screen */
        #loader {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 9999;
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        #loader-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        #loader img {
            display: block;
            margin: 15px auto 0;
        }
    </style>
</head>
<body>
    <div class="title">ðŸŒŸ MaitriTV ðŸŒŸ</div>
    <div class="subtitle">Bring Your Hindi Words to Life</div>

    <form action="/synthesize" method="post" onsubmit="showLoader()">
        <textarea name="text" rows="4" placeholder="Type your magical Hindi words here..." required></textarea><br><br>
        <label>
            <input type="radio" name="speaker" value="male" checked> ðŸŽ™ Male Voice
        </label>
        <label>
            <input type="radio" name="speaker" value="female"> ðŸŽ¤ Female Voice
        </label><br><br>
        <button type="submit">âœ¨ Generate My Audio âœ¨</button>
    </form>

    <!-- Loader -->
    <div id="loader">
        <div id="loader-content">
            ðŸŽ¶ Generating your audioâ€¦ Please wait ðŸŽ¶
            <img src="{{ url_for('static', filename='loader/loader.gif') }}" alt="Loading..." width="160"
        </div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
